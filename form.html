<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="media-css/mediaqueries_form.css">
    <link rel="stylesheet" href="css/form-styles.css">
    <title>Form</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Benvenuto</h1>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Nome e Cognome</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <p>Document</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Seleziona un Documento</option>
          <option value="student">ID</option>
          <option value="job">Passporto</option>
          <option value="other">Altro</option>
        </select>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Numero ID/Passporto</label>
        <input
          name="email"
          id="email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="date"
          >Data di espirazione<span class="clue"></span></label
        >
        <input
          type="date"
          name="age"
          id="number"
          min="10"
          max="99"
          class="form-control"
    
        />
      </div>

      <div class="form-group">
        <label id="email-label" for="email">Luogo e data di Nascita</label>
        <input
          name="email"
          id="email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Codice Fiscale/ P.IVA</label>
        <input
          name="email"
          id="email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Residenza</label>
        <input
          name="email"
          id="email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">CAP</label>
        <input
          name="email"
          id="email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Provincia</label>
        <input
          name="email"
          id="email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Comune</label>
        <input
          name="email"
          id="email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">EMAIL-PEC</label>
        <input
        type="email"
          name="email"
          id="email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <p>Con la seguente firma, acconsento al trattamento dei miei dati personali secondo il decreto Legge 196/2003 e Regolamento UE 2016/679</p>
      </div>
     

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
</html>
